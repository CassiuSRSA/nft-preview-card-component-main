<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card</title>
</head>
<body>
  <div class="card-container">
    <div class="card-contents">
      
      <div class="img-container">
        <div class="overlay">
        <img src="images/image-equilibrium.jpg" alt="hero image">
      </div>
      </div>
      <div class="contents">
        <h1>Equilibrium #3429</h1>
        <h4>Our Equilibrium collection promotes balance and calm.</h4>
        <div class="stats">
          <div class="left-content">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="right-content">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
    </div>
    </div>
    <div class="divider"></div>
    <footer class="footer">
      <img src="images/image-avatar.png" alt="avatar picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
  
</body>
</html>
